<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" version="2.0"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<jsp:directive.page language="java"
		contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" />
	<jsp:text>
		<![CDATA[ <?xml version="1.0" encoding="UTF-8" ?> ]]>
	</jsp:text>
	<jsp:text>
		<![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
	</jsp:text>
	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<ui:composition template="/template.xhtml">
		<ui:param name="title" value="Insert book" />
		<ui:define name="links">Media</ui:define>
		<ui:define name="data">
			<rich:panel header="Richfaces sample validation and auto-completion">
				<f:view>
					<h:form>						
						Title :
						<h:inputText value="#{bookController.book.title}" />
						<br />
						Price : 
						<h:inputText value="#{bookController.book.price}" />
						<br />
						<h:outputLabel value="#{bookController.book.priceVAT}" />
						<br />
						<h:commandButton value="Update sample Book"
							action="#{bookController.insertBook}" />
					</h:form>
				</f:view>
			</rich:panel>
		</ui:define>
	</ui:composition>
</body>
	</html>
</jsp:root>
